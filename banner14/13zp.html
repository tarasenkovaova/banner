  <script type="text/javascript" id="gwd-init-code">
    (function() {

      var gwdAd = document.getElementById('gwd-ad');

      var canvas = document.getElementById("snow");
      var ctx = canvas.getContext("2d");
      var W = window.innerWidth;
      var H = window.innerHeight;
      var angle = 0;
      canvas.width = W;
      canvas.height = H;
      var mp = 99; //max particles
      var particles = [];

      function resize() {
        var rect = canvas.parentNode.getBoundingClientRect();
        W = rect.width;
        H = rect.height;
        canvas.width = rect.width;
        canvas.height = rect.height;
        particles = [];

        for (var i = 0; i < mp; i++) {
          particles.push({
            x: Math.random() * W, //x-coordinate
            y: Math.random() * H, //y-coordinate
            r: Math.random() * 4 + 1, //radius
            d: Math.random() * mp //density 
          })
        }
      }

      function draw() {
        ctx.clearRect(0, 0, W, H);

        ctx.fillStyle = "rgba(82, 140, 202, 0.8)";
        ctx.beginPath();
        for (var i = 0; i < particles.length / 3; i++) {
          var p = particles[i];
          ctx.moveTo(p.x, p.y);
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
        }
        ctx.fill();

        ctx.fillStyle = "rgba(227, 7, 123, 0.8)";
        ctx.beginPath();
        for (var i = particles.length / 3; i < particles.length * 2 / 3; i++) {
          var p = particles[i];
          ctx.moveTo(p.x, p.y);
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
        }
        ctx.fill();

        ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
        ctx.beginPath();
        for (var i = particles.length * 2 / 3; i < particles.length; i++) {
          var p = particles[i];
          ctx.moveTo(p.x, p.y);
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
        }

        ctx.fill();

        update();
      }

      function update() {
        angle += 0.01;
        for (var i = 0; i < particles.length; i++) {
          var p = particles[i];

          //Lets make it more random by adding in the radius
          p.y += 1;
          p.x += Math.sin(p.y / 14);
          if (p.y > H + 10) {
            p.y = -5;
          }
        }
      }

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */
      function handleDomContentLoaded(event) {
        setInterval(draw, 33);
      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        setTimeout(function() {
          gwdAd.initAd();
        }, 0);
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      function handleResized(event) {
        console.log("RESIZED");
        resize();
      }

      window.addEventListener('DOMContentLoaded', handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady', handleWebComponentsReady, false);
      window.addEventListener('adinitialized', handleAdInitialized, false);
      window.addEventListener("resize", handleResized, false);

      resize();
    })();
  </script>
